<div class="container py-3">
    <h1 id="heading" class="text-center">Typical form</h1>
</div>

<div class='container py-3'>
    <div class="p-5 mb-3 bg-light rounded-2 shadow">
        <div class="col-sm-3">
            <label  class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" required="">
        </div>

        <div class="col-sm-3">
            <div class="my-4">
            <label class="form-label"><b>Email</b></label>
            <input type="text" class="form-control" name="email" placeholder="Enter your email" required="">
            </div>
        </div>
        
        <div class="col-sm-3">
            <div class="my-4">
            <label class="form-label"><b>On a scale of 1-10, how good was it?</b></label>
            <input type="text" class="form-control" name="count" placeholder="Your number" required="">
            </div>
        </div>
        
        <div class="col-md-5">
            <label class="form-label"><b>How it happened?</b></label>
            <div class="col-md-5">
            <select class="form-select" name="user_profile" required="">
                <option value="">Spontaniously</option>
                <option>Specially</option>
                <option>Just luck</option>
            </select>
            </div>
        </div>

        <div class="my-4">
            <span class="text-start text"><b>At what time of a day it happened?</b></span>
            <div class="form-check">
                <input id="morning" name="time" type="radio" class="form-check-input" checked="" required="">
                <label class="form-check-label" for="morning">Morning</label>
            </div>
            <div class="form-check">
                <input id="day" name="time" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="day">Day</label>
            </div>
            <div class="form-check">
                <input id="evening" name="time" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="evening">Evening</label>
            </div>
            <div class="form-check">
                <input id="night" name="time" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="night">Night</label>
            </div>
        </div>

        <div class="my-4">
            <label class="form-label text"><b>How did you feel?</b></label>
            <div class="form-check">
                <input name="feeling" type="checkbox" class="form-check-input" id="sunny">
                <label class="form-check-label" for="funny">Funny</label>
            </div>
            <div class="form-check">
                <input name="feeling" type="checkbox" class="form-check-input" id="cloudy">
                <label class="form-check-label" for="excited">Excited</label>
            </div>
            <div class="form-check">
                <input name="feeling" type="checkbox" class="form-check-input" id="snow">
                <label class="form-check-label" for="hilarious">Hilarious</label>
            </div>
            <div class="form-check">
                <input name="feeling" type="checkbox" class="form-check-input" id="rain">
                <label class="form-check-label" for="embarrasing">Embarrasing</label>
            </div>
        </div>

        <div class="my-4">
            <label class="text"><b>Please describe your positive experience!</b></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write down your experience!" rows="4"></textarea>
        </div>

        <div class="my-4">
        <button type="button" class="btn btn-success">Send</button>
        </div>
    </div>
</div>
