<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="GitHub.css" rel="stylesheet">
</head>
<body>
<div class="align-content-center">
    <img id="img" class="rounded-circle" src="GitHub.jpg" alt="image">
    <div class="auth-form-header p-0">
        <h4 id="header" class="text-center">Sign in to GitHub</h4>
    </div>
</div>
    <div id="form" class="container">
        <div class="p-4 mb-3 bg-dark rounded-3 ">
            <main class="form-signin">
                <form>
                    <div class="form">
                        <p style="color: aliceblue;">Username or email address</p>
                        <input type="email" class="form-control" id="Inputt">
                        <label for="Inputt"></label>
                <div id="space_btw" class="form">
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1" style="color: aliceblue;">Password</p>
                        <div class="text-end text-secondary"> <a href="https://github.com/password_reset">Forgot password</a></div>
                    </div>
                    <input type="password" class="form-control" id="Passwd">
                    <label for="Passwd"></label>
                    <button id="button" class="btn btn-lg btn-success" type="submit">Sign in</button>
                </form>
            </main>
        </div>
        <ul class="list-group">
            <li id ="question" class="list-group-item text-center bg-dark text-light">
                New to GitHub? <a href="https://github.com/signup?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home&source=login"> Create an account</a>
            </li>
        </ul>
        <div class="footer container-lg p-responsive pt-6 mt-6 f6" role="contentinfo">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/site/terms" id="text1">Terms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/site/privacy" id="text1">Privacy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://docs.github.com/articles/github-security/" id="text1">Security</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/contact" id="text1">Contact GitHub</a>
                </li>
              </ul>
          </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
