<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zinyakov_10</title>
</head>
<body>
    <div id="app"></div>
         
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      
    function UserData() {
      const [user, setUser] = React.useState({name:"Антон"});
      const [age, setAge] = React.useState({age:42});
      const [fruit, setFruit] = React.useState({fruit:'банан'});
      const [todos, setTodos] = React.useState({text: 'Изучить хуки'});
      const [count, setCount] = React.useState(0);
       
      function handleNameChange(event) { 
        setUser({name: event.target.value});   
     }
      function handleAgeChange(event) {   
        setAge({age: event.target.value});   
     }
      function handleFruitChange(event) {   
        setFruit({fruit: event.target.value});   
     }
      function handleTodosChange(event) {   
        setTodos({text: event.target.value});   
     }
      return (
        <div>
          <h3>Имя: {user.name}</h3>
          <h3>Возраст: {age.age}</h3>
          <h3>Мой ненавистный фрукт: {fruit.fruit}</h3>
          <h3>Список дел</h3>
          <ol><li>{todos.text}</li></ol>
          <div>
            <p>Вы нажали {count} раз</p>
            <button onClick={() => setCount(count + 1)}>
                Нажми на меня
            </button>
        </div>
           
          <div>
            <p>Имя: <input type="text" value={user.name} onChange={handleNameChange} /></p>
            <p>Возраст: <input type="number" min="0" max="110" value={age.age} onChange={handleAgeChange} /></p>
            <p>Фрукт: <input type="text" value={fruit.fruit} onChange={handleFruitChange} /></p>
            <p>Первое дело: <input type="text" value={todos.text} onChange={handleTodosChange} /></p>
          </div>
          

        </div>

      );
    }
            
    ReactDOM.createRoot(
        document.getElementById("app")
    )
    .render(
        <UserData />
    )
    </script>
</body>
</html>
